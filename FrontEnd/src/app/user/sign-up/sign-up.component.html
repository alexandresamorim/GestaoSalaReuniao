<div class="container py-10">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-white mb-10">Cadastro</h2>
      <div class="row">
        <div class="col-md-10 mx-auto">
          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Cadastro </h3>
            </div>
            <div class="card-body">

              <div *ngIf="isError" class="alert alert-danger" role="alert">
                <div *ngFor="let err of erros">
                  {{err.message}}
                </div>

              </div>
              <form class="form col-md-12" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
                <div class="row">
                  <div class="form-group col-md-6">
                    <label data-error="Campo obrigatório!">Usuario</label>
                    <input class="form-control form-control-lg rounded-0" type="text" name="UserName"
                      #UserName="ngModel" [(ngModel)]="user.usuario" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label
                      [attr.data-error]="Password.errors!=null?(Password.errors.required?'Campo obrigatório!':'São necessários no mínimo 3 caracteres'):''">Senha</label>
                    <input class="form-control form-control-lg rounded-0" type="password" name="Password"
                      #Password="ngModel" [(ngModel)]="user.senha" required minlength="3">
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-12">
                    <label data-error="Email Invalido!">Email</label>
                    <input class="form-control form-control-lg rounded-0" type="text" name="Email" #Email="ngModel"
                      [(ngModel)]="user.email" [pattern]="emailPattern" required>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label>Nome</label>
                    <input class="form-control form-control-lg rounded-0" type="text" name="FirstName"
                      #FirstName="ngModel" [(ngModel)]="user.nome" required>

                  </div>
                  <div class="form-group col-md-6">
                    <label>Sobrenome</label>
                    <input class="form-control form-control-lg rounded-0" ype="text" name="LastName" #LastName="ngModel"
                      [(ngModel)]="user.sobrenome">

                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit"
                      type="submit">Gravar</button>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
